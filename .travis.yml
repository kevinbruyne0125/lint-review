---
language: python

dist: 'trusty'

services:
  - docker

addons:
  apt:
    packages:
      - gpg

python:
  - "2.7"
  - "3.6"

matrix:
  include:
    - python: "2.7"
    - python: "3.6"

env:
  - LINTREVIEW_SETTINGS="./settings.py" GOPATH="${TRAVIS_BUILD_DIR}/gocode"

before_install:
  - make images

install:
  - pip install -r requirements-dev.txt
  - pip install .
  # Sample config file
  - cp settings.sample.py settings.py

script:
  - nosetests --with-coverage --cover-package lintreview

after_success:
  - codecov

notifications:
  email:
    on_failure: change
